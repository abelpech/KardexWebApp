<body>

    <div class="limiter">
        <div class="container-login100">
            <div class="wrap-login100 p-l-50 p-r-50 p-t-77 p-b-30">
                <form name="kardex" class="login100-form validate-form">
                    <span class="login100-form-title p-b-55">
                        Iniciar Sesion
                    </span>

                    <div class="wrap-input100 validate-input m-b-16" data-validate = "Correo Válido es requerido: nombre.apellido@cesunbc.edu.mx">
                        <input class="input100" type="text" id="usuario" placeholder="Usuario">
                        <span class="focus-input100"></span>
                        <span class="symbol-input100">
                            <span class="lnr lnr-envelope"></span>
                        </span>
                    </div>

                    <div class="wrap-input100 validate-input m-b-16" data-validate = "Contraseña es requerida">
                        <input class="input100" type="password" id="contrasena" placeholder="Contraseña">
                        <span class="focus-input100"></span>
                        <span class="symbol-input100">
                            <span class="lnr lnr-lock"></span>
                        </span>
                    </div>

                    

                    <div class="container-login100-form-btn p-t-25">
                        <input type ="button" value ="Ingresar" onclick="validar(this.form)" class="login100-form-btn">
                            
                        </button>
                    </div>

                  
                </form>
            </div>
        </div>
    </div>


    <!--===============================================================================================-->
    <script src="login/vendor/jquery/jquery-3.2.1.min.js"></script>

    <script src="login/vendor/bootstrap/js/popper.js"></script>

    <script src="login/js/main.js"></script>

<script type="text/javascript">

function validar(form) {
         
    if (form.usuario.value == "admin" && form.contrasena.value == "admin"
        || form.usuario.value == "edith.vichua@cesunbc.edu.mx" && form.contrasena.value == "kardex2020"
        || form.usuario.value == "diana.garciag@cesunbc.edu.mx" && form.contrasena.value == "kardex2020"
        || form.usuario.value == "eduardo.ramirez@cesunbc.edu.mx" && form.contrasena.value == "kardex2020"

        ) {
        alert('Bienvenido(a)! - Kardex App');   
        location.href ="homepage.html"; 
    }
    else{
        alert('Favor de Ingresar Datos Correctos');
    }
}
    </script>


</body>
